<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Step</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Progress Step Bar</h1>
    <div class="progress-container">
      <div class="static-progress"></div>
      <div class="progress" id="progress"></div>
      <div class="circle active"><img width="48" height="48" src="https://img.icons8.com/color/48/html-5--v1.png"
          alt="html-5--v1" /></div>
      <div class="circle"><img width="48" height="48" src="https://img.icons8.com/fluency/48/css3.png" alt="css3" />
      </div>
      <div class="circle"><img width="48" height="48" src="https://img.icons8.com/color/48/javascript--v1.png"
          alt="javascript--v1" /></div>
      <div class="circle"><img width="48" height="48" src="https://img.icons8.com/color/48/react-native.png"
          alt="react-native" /></div>
      <div class="circle"><img width="48" height="48" src="https://img.icons8.com/color/48/nextjs.png" alt="nextjs" />
      </div>
    </div>
    <div class="buttons">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
      <button class="btn" id="restart" style="display: none;">Restart</button>
    </div>

  </div>
  <button id="theme-toggle" class="btn">Day / Night</button>
  <script src="./main.js"></script>
</body>

</html>
